
#data base connect config

#NB your data base name is iconnect
#NB !!! if u use Wamp or Xamp please make sure that the password is empty

spring.datasource.url = jdbc:mysql://localhost:3306/iconnect?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username =root
spring.datasource.password =root

### JPA / HIBERNATE ###
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
server.error.whitelabel.enabled=false


logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
